<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-section" class="section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
  </div>

  <div id="register-section" class="section">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
  </div>

  <div id="task-section" class="section">
    <h2>Tasks</h2>
    <div id="task-list"></div>

    <h3>Create a new task</h3>
    <form id="create-task-form">
      <input type="text" id="task-title" placeholder="Title" required>
      <input type="text" id="task-detail" placeholder="Detail" required>
      <button type="submit">Create Task</button>
    </form>

    <h3>Update Task</h3>
    <form id="update-task-form">
      <input type="text" id="update-task-id" placeholder="Task ID" required>
      <input type="text" id="update-task-title" placeholder="Title" required>
      <input type="text" id="update-task-detail" placeholder="Detail" required>
      <button type="submit">Update Task</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
